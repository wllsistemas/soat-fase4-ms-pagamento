name: Deploy Infra Application

on:
  workflow_run:
    workflows: ["Deploy Infra Database"]
    types: [completed]

permissions:
  id-token: write
  contents: read

jobs:
  gate:
    name: Gate (Deploy Infra Database -> success)
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success'
    steps:
      - run: echo "OK workflow anterior com sucesso"

  # a partir daqui, TODOS os jobs precisam de needs: gate
  fmt:
    name: Terraform - Fmt
    runs-on: ubuntu-latest
    needs: gate
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
      - name: Terraform Format (auto)
        run: terraform fmt -recursive
        working-directory: ./application

  validate:
    name: Terraform - Validate
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Configurando Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
      - name: Terraform Init
        run: terraform init
        working-directory: ./application
      - name: Terraform Validate
        run: terraform validate
        working-directory: ./application

  plan:
    name: Terraform - Plan
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Configurando Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
      - name: Terraform Init
        run: terraform init
        working-directory: ./application
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./application
      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-app
          path: ./application/tfplan
          retention-days: 1

  apply:
    name: Terraform - Apply
    runs-on: ubuntu-latest
    needs: plan
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Configurando Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
      - name: Terraform Init
        run: terraform init
        working-directory: ./application
      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-app
          path: ./application
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./application
